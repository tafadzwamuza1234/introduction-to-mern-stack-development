    <h3> Voter Registration</h3>

        <table>
            <tr>
                <td> Full Name *</td>
                </tr>

                <td>Personal Email *</td>
            </tr>
            <tr>
                <td> <input type="email" Placeholder="Enter your personal email addres">  </td>
            </tr>
            <tr>

            </tr>
            <tr>

                <td> <input type ="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td> Program *</td>
            </tr>

                <td> <input type="text" Placeholder="Enter your program (eg.b-tech,cse)"></td>
            </tr>
            <tr>
                <td> Hostel Address *</td>
            </tr>
            <tr>
                <td colspan = "2"> <input type="radio"  name="city">KKd Hostel</td>
                <td><input type="radio" name="city">PDP Hostel </td>
            </tr>
            <tr>
                <td style=" background-color:blue;"> <input type="submit" value="REGISTER SECURELY ->"></td>
            </tr>
