<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display output in js</title>
</head>
<body>
    <h2>javascript output method</h2>
    <script>
        //1. Alert Box
        alert("this is alert output");
        //2.Console log
        console.log("this is console output");
        //3. Document write,9
        Document.write("this is document write output<br>");
        //4. changing html content
        Document.body.innerHTML +="this is innerhtml output";
    </script>
</body>
</html>
